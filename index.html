<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script> 
    <!-- Mi Style -->
    <link rel="stylesheet" href="./style.css">
    <title>PokeDex</title>
</head>
<body>

    <div class="jumbotron">
        <div class="container text-center">
            <img class="pokeImage" src="https://i.pinimg.com/originals/41/13/5c/41135c6c6afda9df96a2714b2db0efb6.png" alt="imgPokemon">
            <h1 class="display-4 text-light">¡Consulta tu Pokémon!</h1>
            <p class="lead text-light">Ingresa el nombre del Pokémon que quieres consultar.</p>
            <form class="formulario">
                <div class="form-group">
                  <label class="text-light" for="exampleInputEmail1">Nombre de Pkémon</label>
                  <input type="text" class="form-control" id="nombrePoke" aria-describedby="emailHelp">
                </div>
                <button class="btn btn-danger btn-lg" type="submit">Buscar</button>
              </form>
        </div>
      </div>
      <div class="alert alert-danger error text-center" role="alert">
        <p>Debes ingresar un nombre de Pokémon válido...</p>
        <button type="button" id="btnDanger" class="btn btn-danger">Aceptar</button>
      </div>
      <div class="alert alert-warning text-center" role="alert">
        <p>Solo puedes ingresar nombres de Pokémon...</p>
        <button type="button" id="btnWarning" class="btn btn-warning">Aceptar</button>
      </div>
      <div id="resultado"></div>
      <div id="chartContainer" class="container" style="height: 300px; width: 100%;"></div>

    <script src="./script.js"></script>
</body>
</html>
